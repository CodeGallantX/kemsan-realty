<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Montserrat:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
  </head>
  <body class="flex lg:flex-row h-screen w-full">
      <!-- Left Section (Sign In) -->
      <div class="lg:w-7/12 h-full p-8 flex flex-col justify-center bg-white">
        <div class="flex items-center justify-between mb-8">
          <a href="/" class="block">
            <img
              src="https://assets.website-files.com/60ccf137433c7c8fdfadedfe/63ed8426c08356c4cb875cf9_Investing%20Logo.svg"
              alt="Investing Logo"
              class="w-32"
            />
          </a>
          <div class="text-right">
            <p class="text-gray-500 text-sm">Don't have an account yet?</p>
            <a href="./get-started.html" class="text-blue-500 font-semibold hover:underline">Sign Up</a>
          </div>
        </div>
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800 font-serif">Sign In</h1>
          <p class="mt-2 text-gray-600">Welcome back, it's good to see you.</p>
        </div>
        <form id="email-form" class="space-y-4">
          <input
            type="email"
            id="Email"
            placeholder="hello@gmail.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          />
          <input
            type="password"
            id="Password"
            placeholder="********"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200"
          >
            Sign In
          </button>
        </form>
        <p class="mt-4 text-sm text-gray-600">
          Forgot your password? 
          <a href="./reset-password.html" class="text-blue-500 hover:underline">Reset it here.</a>
        </p>
      </div>

      <!-- Right Section (Image) -->
      <div class="lg:w-1/3 h-full bg-gray-800 flex items-center justify-center">
        <img
          src="https://assets.website-files.com/60ccf137433c7c8fdfadedfe/60dbb1870cbec85cf383bb1f_Ethereum_Flatline.svg"
          alt="Ethereum Illustration"
          class="w-3/4"
        />
      </div>
  </body>
</html>
